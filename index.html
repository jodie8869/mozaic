<html>
	<head>
		<title>Mozaic</title>
		<style>
			@import url(http://fonts.googleapis.com/css?family=Nunito:400,700);

			body {
				font-family: "Helvetica Neue";
				margin: 40px auto;
			  	width: 960px;
			  	min-height: 2000px;
			}

			h1 {
				font-size: 96px;
  				margin-top: .3em;
  				margin-bottom: 0;
  				display: block;
  				-webkit-margin-before: 0.67em;
  				-webkit-margin-after: 0.67em;
  				-webkit-margin-start: 0px;
  				-webkit-margin-end: 0px;
  				font-weight: bold;
			}

			h2 {
  				font-weight: 400;
  				font-size: 28px;
  				display: block;
  				 -webkit-margin-before: 0.83em;
  				-webkit-margin-after: 0.83em;
  				-webkit-margin-start: 0px;
  				-webkit-margin-end: 0px;
			}

			h1, h2 {
  				font-family: "Nunito";
  				text-rendering: optimizeLegibility;
			}

			p {
				line-height: 1.5em;
				width: 640px;
				text-rendering: optimizeLegibility;
			}

		</style>
	</head>
	<body>
		<h1>Mozaic</h1>
		<h2>Transform a canvas picture into a photomosaic of small thumbnail images</h2>

		<p>
			<b>Mozaic</b> is a jQuery based <a href="https://github.com/efekarakus/mozaic">JavaScript library</a>.
		</p>
	</body>
</html>
