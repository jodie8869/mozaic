<html>
	<head>
		<title>Mozaic Istanbul Example</title>
	</head>
	<body>
		<img id="istanbul" src="images/istanbul.jpeg"></img>
	</body>
	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="../mozaic.min.js"></script>
	<script language="javascript" type="text/javascript">
		console.log( $("#istanbul") );
		//$("#istanbul").mozaic();
		var points = [];
		for (var i = 0; i < 10; i += 1) {
			var r = Math.floor((Math.random()*256));
			var g = Math.floor((Math.random()*256));
			var b = Math.floor((Math.random()*256));
			var p = new point([r,g,b]);
			p.init();
			points.push( p );
		}
		var tree = new kdtree(points, 3);
		tree.init();
		console.log(tree.toString());

		var r = Math.floor((Math.random()*256));
		var g = Math.floor((Math.random()*256));
		var b = Math.floor((Math.random()*256));
		var p = new point([r,g,b]);
		p.init();

		var nearest = tree.findNearestNeighbor(p);
		console.log(nearest.toString(), p.toString());
	</script>
</html>
